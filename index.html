<!DOCTYPE html>
<html>

<head>
  <title>Digital AV</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="toolbar">
      <div class="spacer" id="infoBar"></div>
      <button onclick="changeSize(-1)">-</button>
      <button onclick="changeSize(+1)">+</button>
      <button onclick="toggleFullscreen()">Fullscreen</button>
      <button onclick="showSettingsPopup()">Settings</button>
    </div>
    <div class="video-container">

      <video autoplay></video>
    </div>
  </div>
  <div class="settings-popup">
    <div class="popup">
      <div class="popup-header">
        <div class="spacer">Settings</div>
        <button onclick="hideSettingsPopup()">X</button>
      </div>
      <div class="popup-body">
        <form id="settingsForm">
          <div class="form-group">
            <label for="audioDeviceId">Audio Source:</label>
            <select id="audioDeviceId" name="audioDeviceId"></select>
          </div>

          <div class="form-group">
            <label for="videoDeviceId">Video Source:</label>
            <select id="videoDeviceId" name="videoDeviceId"></select>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
            <button type="button" onclick="hideSettingsPopup()">
              Cancel
            </button>
          </div>
        </form>
      </div>
      <div class="popup-footer"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
